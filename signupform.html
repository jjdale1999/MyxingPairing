<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form-v10 by Colorlib</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="css/montserrat-font.css">
	<link rel="stylesheet" type="text/css" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="css/signupform.css"/>
      <script src="scripts/js/signupform.js"></script>

    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>

</head>
<body class="form-v10">
	<div class="page-content">
		<div class="form-v10-content">
			<form class="form-detail" action="#" method="post" id="myform">
				<div class="form-left">
					<h2>General Infomation</h2>
					
					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="first_name" id="first_name" class="input-text" placeholder="First Name" required>
						</div>
						<div class="form-row form-row-2">
							<input type="text" name="last_name" id="last_name" class="input-text" placeholder="Last Name" required>
						</div>
					</div>
					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="code" class="code" id="code" placeholder="Area Code +" required>
						</div>
						<div class="form-row form-row-2">
							<input type="text" name="phone" class="phone" id="phone" placeholder="Phone Number" required>
						</div>
					</div>
					<div class="form-row">
						<input type="text" name="your_email" id="your_email" class="input-text" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}" placeholder="Your Email">
					</div>
					<div class="form-group">
						
						<div class="form-row form-row-3">
							<select name="gender">
							    <option class="option" value="gender">Gender</option>
							    <option class="option" value="female">Female</option>
							    <option class="option" value="male">Male</option>
							    <option class="option" value="other">Other</option>
							</select>
							<span class="select-btn">
							  	<i class="zmdi zmdi-chevron-down"></i>
							</span>
						</div>
						<div class="form-row form-row-4">
							<select id="age" name="age">
								<option value="age">Age</option>
							    <option value="17">17</option>
							    <option value="18">18</option>
							    <option value="19">19</option>
							    <option value="20">20</option>
							</select>
							<span class="select-btn">
							  	<i class="zmdi zmdi-chevron-down"></i>
							</span>
						</div>
					</div>
					<div class="form-row">
						<select name="position">
						    <option value="position">Position</option>
						    <option value="director">Mentee</option>
						    <option value="manager">Mentor</option>
						</select>
						<span class="select-btn">
						  	<i class="zmdi zmdi-chevron-down"></i>
						</span>
					</div>
					
				</div>

				<div class="form-right">
					<h2>Contact Details</h2>
					<div class="form-group">
						<div class="form-row form-row-1">
							<select name="year">
							    <option value="year">Year of Study</option>
							    <option value="1">1st</option>
							    <option value="2">2nd</option>
							    <option value="3">3rd</option>
							    <option value="postgrad">Post-Graduate</option>

							</select>
							<span class="select-btn">
							  	<i class="zmdi zmdi-chevron-down"></i>
							</span>
						</div>
						<div class="form-row form-row-2">
							<input type="text" name="zip" class="zip" id="zip" placeholder="ID NUMBER" required>
						</div>
						
					</div>
					<div class="form-row">
						<select name="department">
						    <option value="department">Department</option>
						    <option value="compsci">Computer Science </option>
						    <option value="math">Mathematics</option>
						    <option value="physics">Physics</option>
						    <option value="chem">Chemistry</option>

						</select>
						<span class="select-btn">
						  	<i class="zmdi zmdi-chevron-down"></i>
						</span>
					</div>
					<div class="form-row">
						<div class="form-row form-row-1">
							<input type="text" name="street" class="street" id="street" placeholder="Major" required>
						</div>
						<div class="form-row form-row-1">
							<input type="text" name="street" class="street" id="street" placeholder="Minor" required>
						</div>

					</div>
					<div class="form-group">
						<div class="form-row form-row-1">
							<h3 class=""> Courses Completed</h3>
						</div>
						<div class=" form-row form-row-2 add-bar">
				            <i class="fas fa-clipboard-list mg-10 fs-large"></i>
				            <input type="text" id="new-task" placeholder="Add Course Code">
				            <ion-icon id="add-button" name="add-circle-outline" class="mg-10 fs-large"></ion-icon>
			        	</div>
				        
			        </div>
			        <div class="form-group">
			        	<div id = "show-all" class="form-row tasks-container">
			            
			        	</div>
			        </div>
			        
					
					<div class="form-checkbox">
						<label class="container"><p>I do accept the <a href="#" class="text">Terms and Conditions</a> of your site.</p>
						  	<input type="checkbox" name="checkbox">
						  	<span class="checkmark"></span>
						</label>
					</div>
					<div class="form-row-last">
						<input type="submit" name="register" class="register" value="Register">
					</div>
				</div>
			</form>
		</div>
	</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
